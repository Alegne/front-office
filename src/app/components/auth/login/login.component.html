<div class="container-fluid">
<div class="content row">
  <div class="left-side col-lg-6">
    <div class="main-one">
      <span>se</span>Connecter
    </div>
    <div class="bar"></div>
    <div class="main-two">
      <form [formGroup]="signin" (ngSubmit)="onConnect()">
        <br>
        <div class="content-form-field">
          <mat-form-field>
            <mat-label>Identifiant</mat-label>
            <input matInput formControlName="email" autocomplete="off" required>
            <mat-icon matSuffix>account_circle</mat-icon>
            <mat-hint>Entrer votre identifiant</mat-hint>
          </mat-form-field>
        </div>

      <br><br>
      <div class="content-form-field">
        <mat-form-field>
          <mat-label>Mot de passe</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <mat-hint *ngIf="!passwordInput.value">Entrer votre mot de passe</mat-hint>
          </mat-form-field>
      </div>
      <div class="forgot-pass">
        Mot de passe <span>oubli√©</span> ?
      </div>


      <div class="content-btn">
          <button class="btn_connecter" type="submit">
            <span class="arrow_right">
              <!-- <fa-icon [icon]="faArrowCircleRight"></fa-icon> -->
            </span>
            &nbsp;&nbsp; Connexion
        </button>
      </div>
      <img [src]="logo" alt="" id="logo-eni-popup">
    </form>
    </div>
  </div>
  <div class="right-side col-lg-6">
    <img [src]="imgBack" alt="">
  </div>
</div>
</div>
