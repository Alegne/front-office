<app-main-header></app-main-header>

<div class="container-fluid mainy">
  <div id="myCarousel" class="carousel slide bg-inverse w-50 ml-auto mr-auto" data-ride="carousel">
    <ol class="carousel-indicators">
      <li *ngFor="let item of clubs; let i=index"
      data-target="#myCarousel"
      data-slide-to=" + i +" [ngClass]="{'active': i == 0}"></li>

    </ol>
    <div class="carousel-inner container " role="listbox">
      <div class="carousel-item" *ngFor="let item of clubs; let i=index" [ngClass]="{'active': i == 0}">
        <div class="row" style="margin: auto !important;">
          <div class="col-md-5 d-block">
            <img class="img-fluid" id="clubimg" [src]="item.image" alt="club">
          </div>
          <div class="col-md-6 ">
            <div class="carousel-caption descriClub">
              <h3>{{item.libelle}}</h3>
              <div [innerHTML]="item.description | sanitizeHtml">
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<app-publications></app-publications>

<app-footer></app-footer>
