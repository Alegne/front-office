                <div class="course-area section-padding">
                  <div class="container">
                      <div class="row">
                          <div class="col-md-12">
                              <div class="section-title-wrapper">
                                  <div class="section-title">
                                      <h4>actualités</h4>
                                      <p>
                                        Les 3 dernières actualités de nos évenements
                                      </p>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-lg-4 col-md-6" *ngFor="let item of actuality">
                              <div class="single-item">
                                  <div class="single-item-image overlay-effect">
                                      <a href="#"><img [src]="item.image" alt=""></a>
                                  </div>
                                  <div class="single-item-text">
                                      <h4><a href="#">{{item.titre}}</a></h4>
                                      <div class="single-item-text-info">
                                          <span>By: <span>{{item.posteur}}</span></span>
                                          <span>Date: <span>{{item.date}}</span></span>
                                      </div>
                                      <p>
                                        {{item.description}}
                                      </p>
                                  </div>
                                  <div class="button-bottom">
                                      <a [href]="item.slug" class="button-default">Plus de détail</a>
                                  </div>
                              </div>
                          </div>
                          <div class="col-lg-12" *ngIf="noActu">
                            <div class="no-actu">
                              Aucune actualité disponible
                            </div>
                          </div>
                          <br>
                          <div class="col-md-12 col-sm-12 text-center" id="content-button-large" *ngIf="!noActu">
                              <a class="button-default button-large" (click)="allNews()">
                                Les actualités
                                <i class="fas fa-chevron-right"></i>
                              </a>
                          </div>
                      </div>
                  </div>
              </div>
